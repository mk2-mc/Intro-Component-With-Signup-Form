<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Intro component with sign up form</title>
</head>
<body>
  <header>
    <h1>Learn to code by watching others</h1>
    <p>
      See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable.
    </p>
  </header>
  <main>
    <div class="try-card">
      <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
    </div>
    <div class="form-card">
      <form class="form">
        <input class="input" id="first-name" type="text" placeholder="First Name">
        <label class="visually-hidden" for="first-name">First Name</label>
        <input class="input" id="last-name" type="text" placeholder="Last Name">
        <label class="visually-hidden" for="first-name">Last Name</label>
        <input class="input" id="email" type="text" placeholder="Email Address">
        <label class="visually-hidden" for="first-name">Email Address</label>
        <input class="input" id="password" type="text" placeholder="Password">
        <label class="visually-hidden" for="first-name">Password</label>
        <button class="button" type="submit">Claim your free trial</button>
      </form>
      <p>By clicking the button, you are agreeing to our <a class="terms-link" href="#">Terms and Services</a></p>
    </div> 
  </main>
  <script src="script.js"></script>
</body>
</html>
